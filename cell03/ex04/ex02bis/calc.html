<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <style>
      .calculator {
        display: flex;
        flex-direction: column;
        width: 200px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .calculator input,
      .calculator select {
        margin-bottom: 10px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <input
        type="number"
        id="leftOperand"
        placeholder="Left Operand"
        min="0"
      />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input
        type="number"
        id="rightOperand"
        placeholder="Right Operand"
        min="0"
      />
      <input type="button" value="Try me!" id="calculateBtn" />
    </div>

    <script>
      function calculate() {
        const leftOperand = parseInt($("#leftOperand").val(), 10);
        const operator = $("#operator").val();
        const rightOperand = parseInt($("#rightOperand").val(), 10);

        if (
          isNaN(leftOperand) ||
          isNaN(rightOperand) ||
          leftOperand < 0 ||
          rightOperand < 0
        ) {
          console.log("Error");
          alert("Error :(");
          return;
        }

        let result;
        switch (operator) {
          case "+":
            result = leftOperand + rightOperand;
            break;
          case "-":
            result = leftOperand - rightOperand;
            break;
          case "*":
            result = leftOperand * rightOperand;
            break;
          case "/":
            if (rightOperand === 0) {
              alert("It’s over 9000!");
              console.log("It’s over 9000!");
              return;
            }
            result = leftOperand / rightOperand;
            break;
          case "%":
            if (rightOperand === 0) {
              alert("It’s over 9000!");
              console.log("It’s over 9000!");
              return;
            }
            result = leftOperand % rightOperand;
            break;
          default:
            alert("Error :(");
            return;
        }

        alert(`Result: ${result}`);
        console.log(`Result: ${result}`);
      }

      $("#calculateBtn").on("click", calculate);

      setInterval(() => {
        alert("Please, use me...");
      }, 30000);
    </script>
  </body>
</html>
